<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/ticket_option_styles.css" />
    <link rel="icon" href="/favcon.jpg" type="image/jpeg" />
    <title>Browse Lottery Tickets</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      header {
        background-color: #333;
        padding: 10px;
        text-align: center;
      }

      header img {
        max-width: 100%;
      }

      .user-actions {
        display: flex;
        align-items: center;
      }

      .user-actions a {
        margin: 0 5px;
      }

      section {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px auto; /* Center the section horizontally and add space around it */
        max-width: 600px; /* Optional: Set a maximum width for the section */
      }

      table {
        border-collapse: collapse;
        width: 100%;
        margin: 50px 0; /* 20px space at the top and bottom */
      }

      table,
      th,
      td {
        border: 1px solid #ddd;
      }

      th,
      td {
        padding: 15px;
        text-align: left;
      }

      caption {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .add-ticket-button {
        margin-top: 20px;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 40%;
      }

      .add-ticket-button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="images/TLlogo.svg" alt="TL Logo" />
      </a>
    </header>

    <div class="gray-bar">
      <nav>
        <a href="browse_tickets.html">Browse Lottery Tickets</a>
        <a href="winning_numbers.html">Winning Numbers</a>
        <a href="profile.html">Profile</a>
        <a href="order_history.html">Order History</a>

        <div class="user-actions">
          <a href="login.html" class="bold">Login</a>
          <span>/</span>
          <a href="registration.html" class="bold">Register</a>
        </div>
        <a href="shoppingcart.html">
          <img
            class="Shopping"
            src="images/shopping-cart.png"
            alt="Shopping Cart"
          />
        </a>
      </nav>
    </div>

    <section>
      <a class="add-ticket-button" href="addadminticket.html"> Add Ticket </a>
      <!-- Table for Sold Tickets -->
      <table>
        <caption>
          Sold Tickets
        </caption>
        <tr>
          <th>Ticket Name</th>
          <th>Ticket Number</th>
          <th>Ticket Sold</th>
          <th>Price</th>
          <!-- Add more columns as needed -->
        </tr>
        <!-- Add rows for sold tickets -->
      </table>

      <!-- Table for Winning Numbers -->
      <table>
        <caption>
          Winning Numbers
        </caption>
        <tr>
          <th>Ticket Name</th>
          <th>Draw Date</th>
          <th>Winning Number</th>
          <!-- Add more columns as needed -->
        </tr>
        <tr>
          <td>Powerball</td>
          <td>01-01-2002</td>
          <td>12 12 12 12 12 12</td>
        </tr>
        <!-- Add rows for winning numbers -->
      </table>
    </section>

    <footer>
      <p>&copy; 2023 Your Basic Website. All rights reserved.</p>
    </footer>
  </body>
</html>
