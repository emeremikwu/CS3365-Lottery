<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texas Lottery Purchase System - Profile</title>
</head>

<body>

  <header>
    <img src="images/TLlogo.svg" alt="TL Logo" />
  </header>

  <nav>
    <a href="index.html">Browse Lottery Tickets</a>
    <a href="winning_numbers.html">Winning Numbers</a>
    <a href="profile.html">Profile</a>
    <a href="order_history.html">Order History</a>
    <a href="search_ticket.html">Search for a Ticket</a>
  </nav>

  <section>
    <div class="home-content">
      <h2>User Profile</h2>
      <form id="profile-form">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" value="John" readonly>
  
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" value="Doe" readonly>
  
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="123 Main St" readonly>
  
        <label for="state">State:</label>
        <input type="text" id="state" name="state" value="Texas" readonly>
  
        <label for="phone-number">Phone Number:</label>
        <input type="tel" id="phone-number" name="phone-number" value="555-1234" readonly>
      </form>
    </div>
  </section>
  

  <footer>
    <p>&copy; 2023 Texas Lottery System. All rights reserved.</p>
  </footer>

</body>

</html>
