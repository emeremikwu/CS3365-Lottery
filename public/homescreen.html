<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="icon" href="images/favcon.jpg" type="image/jpeg" />
  <title>Your Basic Website - Home</title>
</head>

<body>
  <header>
      <img src="images/TLlogo.svg" href="homescreen.html" alt="TL Logo" />
    
      
  </header>

  <div class="gray-bar">
    <nav>
      <a href="browse_tickets.html">Browse Lottery Tickets</a>
      <a href="winning_numbers.html">Winning Numbers</a>
      <a href="profile.html">Profile</a>
      <a href="order_history.html">Order History</a>

      <div class="user-actions">
        <a href="login.html" class="bold">Login</a>
        <span>/</span>
        <a href="registration.html" class="bold">Register</a>
      </div>
      <a href="images/shopping-cart.png" title="Smart Cart Icons" target="_blank">
        <img class='Shopping' src=images/shopping-cart.png alt="Shopping Cart" />
      </a>
    </nav>
  </div>

  <!-- Slideshow container -->
  <div class="slideshow-container">
    <!-- Slides -->
    <div class="mySlides">
      <img src="images/mm_branding.png" alt="M&M Branding" />
    </div>
    <div class="mySlides">
      <img src="images/holiday-perfect-gift.jpg" alt="Holiday Perfect Gift" />
    </div>
  </div>

  <section class="home-content">
    <h1>Search for Tickets!</h1>
  
    <!-- Search bar moved closer to the bottom -->
    <div class="bottom-search-bar">
      <input type="text" placeholder="Search for Tickets!" />
      <button type="button">Search</button>
    </div>

    <!-- Two boxes of clickable images -->
    <div class="image-boxes">
      <div class="image-box">
        <a href="winning_numbers.html">
          <img src="images/checknumbers.jpg" alt="Box 1" />
        </a>
      </div>
      <div class="image-box">
        <a href="browse_tickets.html">
          <img src="images/Texas-Lottery-logo.webp" alt="Box 2" />
        </a>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Texas Lottery. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    let slideIndex = 0;

    function showSlides() {
      let i;
      const slides = document.getElementsByClassName("mySlides");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1;
      }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 2000);
    }

    showSlides();
  </script>
</body>
</html>
